<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" >

  <meta name="viewport" content="width=device-width, initial-scale=1.0" >

  <title>Drizzlin' Donuts</title>

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-yellow-100 text-black transition duration-500">



  <header class="bg-yellow-300 text-purple-600">
    <div class="container mx-auto flex p-5 flex-col md:flex-row items-center">
      <a class="flex items-center text-gray-900 mb-4 md:mb-0">
        <img src="imgs/logo.png" alt="logo" width="64" height="64"> 

        <span class="ml-2 text-xl font-medium">Drizzlin' Donuts</span>
      </a>
      <nav class="md:ml-auto flex items-center justify-center">
        <a href="index.html" class="mr-7 hover:text-red-900">HOME</a>
        <a href="#collection" class="mr-7 hover:text-red-900" onclick="scrollToMenu()">MENU</a>
        <a href="about.html" class="hover:text-red-900">ABOUT</a>
      </nav>
    </div>
  </header>

  <section id="main">
    <div class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center">
      <div class="lg:max-w-lg md:w-1/2 w-5/6 mb-10 md:mb-0">

        <img class="object-cover object-center" src="imgs/DONUT.png" alt="donut">
      </div>
      <div class="md:w-1/2 lg:pl-24 flex flex-col md:items-start md:text-left items-center text-center">
        <h1 class="text-3xl sm:text-4xl font-medium mb-4">BEST DONUTS IN TOWN</h1>
        <p class="mb-8 leading-relaxed">*try now and find out*<br>
          Our donuts are made from a very top secret recipe,<br>
          trust me you'll love it!
        </p>
        <div class="space-x-3">
          <button onclick="changeTheme()" class="bg-purple-600 text-white px-4 py-2 rounded">Surprise Me!</button>

          <button onclick="highlightMenu()" class="bg-yellow-500 text-white px-4 py-2 rounded">Highlight Prices</button>

          <button onclick="showDonutFact()" class="bg-green-600 text-white px-4 py-2 rounded">Donut Fact</button>
        </div>
        <p id="donutFact" class="mt-4 text-purple-800 font-semibold"></p>

      </div>
    </div>
  </section>

  <section class="bg-white" id="collection">
    <h1 class="text-3xl sm:text-4xl text-center font-medium mb-10">OUR MENU</h1>
    <div class="container px-5 mx-auto">
      <div class="flex flex-wrap -m-4">



        <div class="lg:w-1/4 md:w-1/2 p-4 w-full">
          <a class="block h-48 rounded overflow-hidden">
            <img alt="donut-choco" class="object-cover w-full h-full" src="imgs/choco.jpg">
          </a>
          <div class="mt-4">
            <h2 class="text-lg font-medium text-gray-900">CHOCOLATE DONUT</h2>
            <p class="price mt-1">$5.99</p>
          </div>

        </div>


        <div class="lg:w-1/4 md:w-1/2 p-4 w-full">
          <a class="block h-48 rounded overflow-hidden">
            <img alt="donut-vanila" class="object-cover w-full h-full" src="imgs/VANILA.jpg">
          </a>
          <div class="mt-4">

            <h2 class="text-lg font-medium text-gray-900">VANILA DONUT</h2>
            <p class="price mt-1">$4.99</p>
          </div>

        </div>

        <div class="lg:w-1/4 md:w-1/2 p-4 w-full">
          <a class="block h-48 rounded overflow-hidden">
            <img alt="donut-hazelnut" class="object-cover w-full h-full" src="imgs/hazelnut.webp">
          </a>

          <div class="mt-4">
            <h2 class="text-lg font-medium text-gray-900">HAZELNUT DONUT</h2>
            <p class="price mt-1">$5.99</p>

          </div>
        </div>

        <div class="lg:w-1/4 md:w-1/2 p-4 w-full">
          <a class="block h-48 rounded overflow-hidden">
            <img alt="donut-forbiden" class="object-cover w-full h-full" src="imgs/redchili.webp">
          </a>

          <div class="mt-4">
            <h2 class="text-lg font-medium text-gray-900">THE FORBIDDEN DONUT</h2>
            <p class="price mt-1">$999.00</p>
          </div>
        </div>


      </div>
    </div>
  </section>


  <footer class="text-gray-600">
    <div class="container px-5 py-8 mx-auto flex items-center">
      <a class="flex items-center text-gray-900">
        
        <img src="imgs/logo.png" width="64" height="64">
        <span class="ml-3 text-xl">Drizzlin' Donuts &copy; 2025</span>
        <span class="ml-3 text-xl"> delicious</span>
      </a>
    </div>
  </footer>

  <script>
    function changeTheme() {
      document.body.classList.toggle("bg-pink-200");
      alert("Your donut mood has changed! üç©‚ú®");
    }

    function highlightMenu() {
      const prices = document.querySelectorAll('.price');
      prices.forEach(p => p.classList.toggle("text-red-600"));
    }

    function showDonutFact() {
      const facts = [
        "üç© Donuts were once called 'olykoeks' (oily cakes) by Dutch settlers.",
        "üç© The first donut machine was invented in 1920.",
        "üç© National Donut Day is celebrated in June!",
        "üç© Donuts have been to space ‚Äì kinda!"
      ];
      const randomIndex = Math.floor(Math.random() * facts.length);
      document.getElementById("donutFact").textContent = facts[randomIndex];
    }

    function scrollToMenu() {
      document.getElementById("collection").scrollIntoView({ behavior: 'smooth' });
    }
  </script>

</body>
</html>
